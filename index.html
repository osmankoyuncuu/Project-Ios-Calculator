<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ios Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="screen">0</div>
      <div class="btn-group">
        <button class="btn first-group">AC</button>
        <button class="btn first-group">+/-</button>
        <button class="btn first-group">%</button>
        <button class="btn second-group">รท</button>
        <button class="btn third-group">7</button>
        <button class="btn third-group">8</button>
        <button class="btn third-group">9</button>
        <button class="btn second-group">ร</button>
        <button class="btn third-group">4</button>
        <button class="btn third-group">5</button>
        <button class="btn third-group">6</button>
        <button class="btn second-group">-</button>
        <button class="btn third-group">1</button>
        <button class="btn third-group">2</button>
        <button class="btn third-group">3</button>
        <button class="btn second-group">+</button>
        <button class="btn third-group zero">0</button>
        <button class="btn third-group">.</button>
        <button class="btn second-group">=</button>
      </div>
    </main>
  </body>
</html>
