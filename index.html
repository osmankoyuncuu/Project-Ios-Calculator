<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ios Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="screen-opacity"></div>
      <div class="screen">0</div>
      <div class="btn-group">
        <button class="btn first-group del">AC</button>
        <button class="btn first-group minus-plus">+/-</button>
        <button class="btn first-group percent">%</button>
        <button class="btn second-group process">รท</button>
        <button class="btn third-group number">7</button>
        <button class="btn third-group number">8</button>
        <button class="btn third-group number">9</button>
        <button class="btn second-group process">ร</button>
        <button class="btn third-group number">4</button>
        <button class="btn third-group number">5</button>
        <button class="btn third-group number">6</button>
        <button class="btn second-group process">-</button>
        <button class="btn third-group number">1</button>
        <button class="btn third-group number">2</button>
        <button class="btn third-group number">3</button>
        <button class="btn second-group process">+</button>
        <button class="btn third-group zero number">0</button>
        <button class="btn third-group dot">.</button>
        <button class="btn second-group result">=</button>
      </div>
      <script src="index.js"></script>
    </main>
  </body>
</html>
